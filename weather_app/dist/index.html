<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
</head>
<body>
    <main>
        <h1>Responsive Weather App Powered by the Open Weather A P I</h1>
        <section is="searchBar" class="searchBar">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text">Enter a new location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox"
            </form>
        </section>
        <section id="currentForecast" class="currentForecast"></section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="dailyForecast" class="dailyForecast"></section>
    </main>
</body>
</html>
